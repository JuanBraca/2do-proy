              <p class="lh-base text-light bg-danger">El Club Atlético River Plate es una entidad polideportiva con sede en Buenos Aires, Argentina.​ Fue fundado el 25 de mayo de 1901 en el barrio de La Boca, tras la fusión de los clubes Santa Rosa y La Rosales, y su nombre proviene de la antigua denominación que se le daba en el inglés británico al Río de la Plata.​ Su principal actividad es el fútbol masculino profesional, el cual participa en la Liga Profesional de Fútbol. Disputa sus partidos en el estadio Antonio Vespucio Liberti, conocido como «El Monumental», el de mayor capacidad del país y el sexto de América, con una capacidad para 72 054 espectadores.​

                    Es uno de los clubes más exitosos del mundo con un total de 69 títulos en su palmarés. Es el club más ganador de la Primera División de Argentina, con 37 campeonatos conseguidos —incluyendo el campeonato argentino de 1920 ganado en la era amateur del fútbol argentino—. También es el segundo club más ganador de copas nacionales con 14 títulos. Es el segundo club más ganador de la Copa Argentina con 3 títulos y el más ganador de la Supercopa Argentina con 2 trofeos. Ostenta el récord de ser el club más ganador del fútbol argentino desde su profesionalización en 1931 sumando 66 títulos oficiales.
                    
                    En el ámbito internacional, River fue designado por la FIFA —ocupando el mismo lugar que AC Milan y Flamengo— como el noveno mejor club del siglo xx.​ calificando como el mejor equipo argentino y tercero a nivel continental. Por su parte, la IFFHS en un ranking elaborado en el año 2009 lo ubicó en la cuarta posición a nivel continental.​ En el nuevo ranking organizado por la misma institución donde se establece el mejor club del siglo XXI por décadas, se ubica primero en la segunda década, que establece puntajes desde 2011 a 2020.​
                    
                    A lo largo de su historia consiguió importantes récords a nivel nacional, donde destaca ser el líder de la tabla histórica de Primera División, además de ser el que más partidos ganó, el que menos perdió, el que más goles marcó y el que menos recibió, y es también el que más temporadas disputó en la máxima categoría del fútbol argentino. Además, es el equipo que más veces ha conseguido un tricampeonato de liga, en cuatro oportunidades y el primer y único club en ser bicampeón de la Copa Argentina.
                    
                    Es el tercer club más laureado en el continente americano —junto con São Paulo— sumando 12 conquistas internacionales a nivel confederativo e interconfederativo y llega a la suma de 18 trofeos contabilizado las extintas copas organizadas por la AFA y la AUF como la Cup Tie Competition y la Copa Aldao, siendo el máximo ganador de este último certamen internacional con cinco conquistas.​ Fue el primer equipo argentino en conseguir la triple corona —tras ganar el campeonato, la Copa Libertadores y la Copa Intercontinental en 1986—. Además, en el año 2015 se convirtió es el único club sudamericano en ganar las tres competiciones de Conmebol durante un mismo año y el único en ganar las cuatro competiciones de manera consecutiva; —Copa Libertadores, Copa Sudamericana, Recopa y J.League-Sudamericana—.​
                    
                    En la máxima competición continental disputó un total de siete finales y se posiciona primero en la tabla histórica de la competición, siendo también el club argentino que más veces jugó el certamen con 37 participaciones. En cuanto a títulos es el cuarto equipo que más veces levantó el trofeo, con cuatro conquistas, igualado con Estudiantes de la Plata y solo superado por Independiente con siete, Boca Juniors con seis y Peñarol con cinco.
                    
                    Desde el 14 de diciembre de 1986, forma parte del selecto grupo de los únicos 30 clubes en el mundo que han ganado el máximo campeonato de clubes de fútbol a nivel mundial, al haber conquistado la Copa Intercontinental derrotando al Steaua de Bucarest por 1-0, con gol de Antonio Alzamendi, en el histórico estadio Nacional de Tokio, frente a 62.000 espectadores. Debido a esa importante gesta es uno de los únicos 6 equipos argentinos que han podido consagrarse como campeones mundiales de clubes.
                    
                    Mantiene rivalidades con distintos clubes del país. La más importante es con Boca Juniors —ambos clubes los más exitosos de Argentina y los que más finales disputaron entre sí en el fútbol argentino— en el denominado Superclásico del fútbol argentino. El periódico inglés The Sun lo describe como la «experiencia deportiva más intensa del mundo».​ En diciembre de 2018 disputaron la vuelta de la final de la Copa Libertadores en el Estadio Santiago Bernabéu de Madrid y fue victoria de River Plate por 3-1.​ Fue considerada como la final entre clubes más importante de todos los tiempos2 y varios medios del mundo calificaron el encuentro como «la final de las finales»​ o también como «la Final del Siglo»,​. Otra de las rivalidades tradicionales en con Racing Club, con el cual protagoniza el denominado «Clásico Viejo» —el clásico más antiguo del fútbol argentino—.​ También disputa clásicos históricos con Independiente y con San Lorenzo; con los cuales también integra el lote de los «cinco grandes del fútbol argentino».
                    
                    En el año 2020 la revista Forbes publicó un análisis donde lo posicionó como el «club más valioso de Argentina» y el noveno «más valioso de América». El estudio reveló que el plantel del equipo cotizaba en USD 151 800 000. Esto representaba el 56% del valor total del club, según la publicación, que afirmó que la institución estaba cotizada en un valor de USD 270 800 000.2
                    
                    La institución pertenece por completo a sus socios,3 quienes aportan una cuota mensual, que es administrada por la dirigencia de turno. Además del fútbol, la institución se caracteriza por ser un club de gran dimensión social. En sus instalaciones se practican más de cincuenta actividades deportivas, sociales y culturales. Está presente en todos los niveles educativos con un instituto, un terciario y una universidad
